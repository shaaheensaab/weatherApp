<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
</head>

<body class="container mx-auto" style="background-image: url(assets/weather.jpg); background-position: center; background-repeat: no-repeat;">
    <!-- main -->
    <main class="flex flex-col place-content-center">
        <!-- search field section -->
        <section class="mt-40 text-center space-y-2 md:space-y-0 md:flex gap-2 justify-center">
            <input id="search-field" class="bg-gray-100 rounded px-2 py-1 w-80" type="text" placeholder="Enter your city">
            <button id="search-btn" class="bg-gray-200 py-1 px-2 rounded font-bold">search <i class="fa-solid fa-magnifying-glass text-sm"></i></button>
        </section>
        
        <!-- display weather section -->
        <section class="text-center mt-20 text-white">
            <h2 id="city" class="text-2xl md:text-4xl font-bold py-5"></h2>
            <h3 id="temperature"></h3>
            <p id="mood"></p>
        </section>
    </main>

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonstawesome CDN -->
    <script src="https://kit.fontawesome.com/2df8d0da9f.js" crossorigin="anonymous"></script>
    <!-- script file-->
    <script src="js/app.js"></script>
</body>
</html>
